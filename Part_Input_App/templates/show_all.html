<!DOCTYPE html>
<html lang = "en">
  <head></head>
  <body>
    <h3>
      <a href = "{{ url_for('show_all') }}">All casted parts</a>
    </h3>

    <hr/>
    {%- for message in get_flashed_messages() %}
    {{message}}
    {%- endfor %}
    
    <h3>Parts (<a href = "{{ url_for('new') }}">Add Part</a>)</h3>

    <table>
      <thread>
	<tr>
	  <th>Time</th>
	  <th>Part Number</th>
	  <th>Lot number</th>
	  <th>Hanger</th>
      </thread>

      <tbody>
	{% for part in parts %}
	<tr>
	  <td>{{ part.TIME }}</td>
	  <td>{{ part.PARTNO }}</td>
	  <td>{{ part.LOT }}</td>
	  <td>{{ part.HANGER }}</td>
	</tr>
	{% endfor %}
      </tbody>
     </table>
    </body>
</html>
